<header class="header">
    <nav class="nav">
        <div class="nav__container container">

            <ul class="nav__items list">
                <li class="nav__item {% if request.resolver_match.url_name  == 'index' or request.resolver_match.url_name == 'profile' or request.resolver_match.url_name == 'recipe' %}nav__item_active{% endif %}">
                    <a href="{% url 'index' %}" class="nav__link link">Рецепты</a>
                </li>
                {% if user.is_authenticated %}
                    <li class="nav__item {% if request.resolver_match.url_name  == 'follow' %}nav__item_active{% endif %}">
                        <a href="{% url 'subscriptions' %}" class="nav__link link">Мои подписки</a>
                    </li>

                    <li class="nav__item {% if request.resolver_match.url_name  == 'create' %}nav__item_active{% endif %}">
                        <a href="{% url 'new' %}" class="nav__link link">Создать рецепт</a>
                    </li>

                    <li class="nav__item {% if request.resolver_match.url_name  == 'favorites' %}nav__item_active{% endif %}">
                        <a href="{% url 'favorites' %}" class="nav__link link">Избранное</a>
                    </li>

                    <li class="nav__item">
                        <a href="{% url 'cart' %}" class="nav__link link">
                            Список покупок
                        </a>
                        <span class="badge badge_style_blue nav__badge" id="counter">
                            {{ request.user.cart.count }}
                        </span>
                    </li>
                {% endif %}

            </ul>
            <ul class="nav__items list">
                {% if user.is_authenticated %}
                    <li class="nav__item">
                        <a href="{% url 'change_password' %}" class="nav__link link">Изменить пароль</a>
                    </li>
                    <li class="nav__item">
                        <a href="{% url 'logout' %}" class="nav__link link">Выход</a>
                    </li>
                {% else %}
                    <li class="nav__item">
                        <a href="{% url 'login' %}" class="nav__link link">Войти</a>
                    </li>

                    <li class="nav__item">
                        <a href="{% url 'signup' %}" class="button button_style_blue">Создать аккаунт</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
</header>
